<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPureRuh — LinkTree</title>
  <link rel="icon" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }
    .profile-img:hover {
      transform: scale(1.05);
    }
    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }
    p.tagline {
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 30px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
    }
    .links a {
      text-decoration: none;
      padding: 15px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      transition: all 0.3s ease;
    }
    .links a:hover {
      background: #fff;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(255,255,255,0.2);
    }
    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #777;
    }
    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; }
      .links a { font-size: 1rem; padding: 12px; }
    }
  </style>
</head>
<body>
  <img src="profile.jpg" alt="SPureRuh" class="profile-img">
  <h1>SPureRuh</h1>
  <p class="tagline">A Soul in Words & Music</p>

  <div class="links">
    <a href="https://instagram.com/spureruh" target="_blank">Instagram</a>
    <a href="https://www.youtube.com/@SPureRuh" target="_blank">YouTube</a>
    <a href="https://cshekhar10.github.io" target="_blank">Official Site</a>
    <a href="https://spureruh.medium.com" target="_blank">Medium</a>
    <a href="https://facebook.com" target="_blank">Facebook</a>
  </div>

  <footer>© 2025 SPureRuh</footer>
</body>
</html>
